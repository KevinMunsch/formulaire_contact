</form>

 <script type="text/javascript">


 var number = [];
 var clicks = 0;

 function escalibur(){

   clicks+=1;

   number.push(document.getElementById("nom").value);
   number.push(document.getElementById("prenom").value);
   number.push(document.getElementById("numero").value);
   number.push("");


   document.getElementById("nom").value="";
   document.getElementById("prenom").value="";

 }




 var a = document.getElementById("monselect");
 a.addEventListener("change",(aparaitre) => {
   if (a.value=="ajouter")  {
     document.getElementById('lol').innerHTML='<form id="form2">' +

            '<input type="text" name="nom" value="" id="nom" placeholder="Nom"/>' +

            '<input type="text" name="numero" value="" id="numero" placeholder="Numéro de téléphone"/>' +

            '<input type="button" onclick="escalibur()" id="enregistrer" value="Ajouter le contact"/>';
    } else if (a.value == "liste") {
     document.getElementById('lol').innerHTML=number.join('<br/>');
